<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/b1f17062a3.js"></script>
    <script type="text/javascript" src="index.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Raymond Chandler Quotes</title>
  </head>
  <body>
    <div id="content">
      <div id="quote-container">
        <div id="title">
          <h1>Raymond Chandler Quotes</h1>
        </div>
        <div id="quote-item">
          <blockquote class="quote-item">
            <p id="quote-text"></p>
            <footer><cite id="quote-source" title="Source Title"></cite></footer>
          </blockquote>
        </div>
        <div>
          <button id="quote-button" class="btn" onclick="updateQuote">New Quote</button>
          <a id="tweet-button" class="btn" target="_blank">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            Tweet
          </a>
        </div>
      </div>
    </div>
    <footer id="attribution">
      <p>Image copyright <a href="https://www.flickr.com/photos/mpclemens/">mpclemens</a>.
      Licensed under <a href="https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a>.</p>
    </footer>
  </body>
</html>
